    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="painel.css">
    <title>Painel do Administrador</title>
</head>
<body>

<header class="header">
    <div class="header-left">
        <a href="index.html" class="logo">
            <img src="logo.jpg" alt="Logo R">
        </a>
    </div>
</header>

<!-- CONTEÚDO DA TELA -->
<div class="content-area">

    <!-- PAINEL LATERAL -->
    <aside class="sidebar">

            <img src="perfil.jpg" alt="Foto de Perfil" class="profile-pic">

            <h3 class="username">Administador</h3>


        <button class="side-btn">Criar Usuário</button>

    </aside>

    <!-- ÁREA PRINCIPAL -->
    <main class="main-panel">

    <div class="user-cards">

    <div class="user-card">
        <img src="usuario1.jpg" class="user-photo">

        <div class="user-info">
            <h3 class="user-name">Ricardo Silva</h3>
            <p class="user-id">ID: 001</p>
        </div>

        <div class="user-actions">
            <button class="btn-edit">Editar</button>
            <button class="btn-delete">Excluir</button>
        </div>
    </div>

    <div class="user-card">
        <img src="usuario2.jpg" class="user-photo">

        <div class="user-info">
            <h3 class="user-name">Franciele F</h3>
            <p class="user-id">ID: 002</p>
        </div>

        <div class="user-actions">
            <button class="btn-edit">Editar</button>
            <button class="btn-delete">Excluir</button>
        </div>
    </div>

</div>


    </main>


</div>

</body>
</html>
