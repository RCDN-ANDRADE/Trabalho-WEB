<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-p-cadastro.css">
    <title>Login</title>
</head>
<body>

    <header class="header">
        <div class="header-left">
        <a href="index.html" class="logo">
            <img src="logo.jpg" alt="Logo R">
        </a>
        </div>

        <div class="header-right">
            <img src="shield.svg" alt="Ambiente 100% Seguro" class="shield-icon">
            <span class="secure-text">Ambiente 100% seguro</span>
        </div>
    </header>

    <div class="cadastro-container">
        <form class="cadastro-box">

            <h2>Criar Conta</h2>

            <label>Nome Completo</label>
            <input type="text" placeholder="Seu nome" required>

            <label>E-mail</label>
            <input type="email" placeholder="Seu e-mail" required>

            <label>Celular</label>
            <input type="text" placeholder="(00) 00000-0000" required>

            <label>Senha</label>
            <input type="password" placeholder="Crie uma senha" required>

            <label>Confirmar Senha</label>
            <input type="password" placeholder="Repita sua senha" required>

            <button type="submit">Cadastrar</button>

            <p class="login-link">JÃ¡ tem conta? <a href="login.html">Entrar</a></p>
        </form>
    </div>

</body>
</html>
