<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style-p-login.css">
    <title>Login</title>
</head>
<body>

    <header class="header">
        <div class="header-left">
        <a href="index.html" class="logo">
            <img src="logo.jpg" alt="Logo R">
        </a>
        </div>

        <div class="header-right">
            <img src="shield.svg" alt="Ambiente 100% Seguro" class="shield-icon">
            <span class="secure-text">Ambiente 100% seguro</span>
        </div>
    </header>

        <!-- CONTAINER GERAL -->
    <div class="login-container">

        <div class="login-box">

            <h2 class="login-title">Entrar</h2>

            <form class="login-form">

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required placeholder="Digite seu e-mail">
                </div>

                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" required placeholder="Digite sua senha">
                </div>

                <button type="submit" class="btn-login">Entrar</button>

                <a href="#" class="forgot-pass">Esqueci minha senha</a>
            </form>

            <div class="divider"></div>

            <a href="cadastrar.html" id="cadastrar">
                <button class="btn-create-account" id="cadastrar">Criar conta</button>
            </a>
            

        </div>

    </div>

</body>
</html>
