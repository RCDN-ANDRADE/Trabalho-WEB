<script>

    /*Pesquisar*/

    document.addEventListener("DOMContentLoaded", () => {
    const searchBtn = document.getElementById("search-btn");
    const searchInput = document.getElementById("search-input");

    if (!searchBtn || !searchInput) {
        console.error("ERRO: search-btn ou search-input não encontrados.");
        return;
    }

    // Mostrar ao clicar no ícone
    searchBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        searchInput.classList.add("show");
        searchInput.focus();
    });

    // Se clicar fora → esconder
    document.addEventListener("click", (e) => {
        if (e.target !== searchInput && e.target !== searchBtn) {
            searchInput.classList.remove("show");
        }
    });

    // ESC → fechar input
    document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
            searchInput.classList.remove("show");
        }
    });
});


    
    /*Filtro*/
    
    document.addEventListener("DOMContentLoaded", () => {

    const btn = document.getElementById("btn-filtro");
    const filtro = document.getElementById("filtro-area");

    if (!btn || !filtro) {
        console.warn("Botão de filtro ou área de filtro não encontrados.");
        return;
    }

    /* ---------------------------------------------------------
       ABRIR/FECHAR BARRA DE FILTRO
    --------------------------------------------------------- */
    btn.addEventListener("click", (e) => {
        e.preventDefault();
        filtro.classList.toggle("show");
        filtro.setAttribute("aria-hidden", !filtro.classList.contains("show"));
    });

    /* ---------------------------------------------------------
       DROPDOWNS — abrir 1 por vez
    --------------------------------------------------------- */
    document.querySelectorAll(".dropdown-btn").forEach(btnDrop => {
        btnDrop.addEventListener("click", (ev) => {
            ev.stopPropagation(); // impede fechar imediatamente

            const parent = btnDrop.parentElement;

            // Fecha todos, menos o clicado
            document.querySelectorAll(".dropdown.open").forEach(drop => {
                if (drop !== parent) drop.classList.remove("open");
            });

            parent.classList.toggle("open");
        });
    });

    /* ---------------------------------------------------------
   SELEÇÃO — apenas UMA opção por dropdown
    --------------------------------------------------------- */
    document.querySelectorAll(".dropdown-menu a").forEach(option => {
        option.addEventListener("click", (ev) => {
            ev.preventDefault();
            ev.stopPropagation();

            const menu = option.closest(".dropdown-menu");

            // Remove seleção de todos os outros
            menu.querySelectorAll("a").forEach(opt => {
                if (opt !== option) opt.classList.remove("selected");
            });

            // Seleciona ou desseleciona a opção clicada
            option.classList.toggle("selected");
        });
    });


    /* ---------------------------------------------------------
       FECHAR DROPDOWN AO CLICAR FORA
    --------------------------------------------------------- */
    document.addEventListener("click", () => {
        document.querySelectorAll(".dropdown.open").forEach(d => d.classList.remove("open"));
    });

    /* ---------------------------------------------------------
       ESC FECHA FILTRO + DROPDOWNS
    --------------------------------------------------------- */
    document.addEventListener("keydown", (ev) => {
        if (ev.key === "Escape") {
            filtro.classList.remove("show");
            document.querySelectorAll(".dropdown.open").forEach(d => d.classList.remove("open"));
        }
    });

});


</script>
